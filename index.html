<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Links de fuentes usadas de googlefonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <!-- ----------------------------------------->
    <title>Proyecto Videoconslola con CSS</title>
</head>
<body>
    <header>
    
    </header>
    <div class="cuerpoExterior">
        <!-- Parte superior videoconsola---------->
        <div class="marcoPantalla">
            <div class="positionLed">
                <div id="led">
                </div>
            </div>
            <div class="positionPower">
                <div class="textoPower">
                    <span>POWER</span>
                </div>
            </div>
            <div class ="pantalla">
            </div>
            <div class="modeloColor">
                <div  class="fontGameboy">
                    <span>GAME BOY</span>
                </div>
                <div class="fontColor">
                    <span id="rojo">C</span>
                    <span class="azul">O</span>
                    <span id="verde">L</span>
                    <span id="amarillo">O</span>
                    <span class="azul">R</span>
                </div>
            </div>
        </div>
        <!---------------------------------------->
        <!-- Parte inferior videoconsola --------->
        <div class="logoNintendo">
            <span>Nintendo</span>
        </div>
        <div class="mandos">
            <div id="mandoCruz">
            </div>
            <div id="trianguloUp"></div>
            <div id="trianguloDown"></div>
            <div id="trianguloLeft"></div>
            <div id="trianguloRight"></div>
            <div id="circuloCentral"></div>
            <button type="button" class="botonRedondo" id="posicionBotonB">
                <h2>B</h2>
            </button>
            <button type="button" class="botonRedondo" id="posicionBotonA">
                <h2>A</h2>
            </button>
        </div>
        <div>
            <div class="botonesInferiores">
                <div class="botonEstirado">
                </div>           
                <div class="botonEstirado">
                </div>
            </div>
            <div class="botonesInferiores">
                <div class="textoBotonEstirado">
                    <span>SELECT</span>
                </div>
                <div class="textoBotonEstirado">
                    <span>START</span>
                </div>
            </div>
        <!---------------------------------------->
        </div>
        <!--------------- Altavoz ---------------->
        <div id="altavoz">
            <div id="rejillaAltavoz">
                <!-- Fila 1 -->
                <div class="puntoTransparente"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoTransparente"></div>
                <!-- Fila 2 -->
                <div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div>
                <!-- Fila 3 -->
                <div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div>
                <!-- Fila 4 -->
                <div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div>
                <!-- Fila 5 -->
                <div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div>
                <!-- Fila 6 -->
                <div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div>
                <!-- Fila 7 -->
                <div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div>
                <!-- Fila 8 -->               
                <div class="puntoTransparente"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoAzul"></div><div class="puntoNegro"></div><div class="puntoTransparente"></div>
            </div>
        </div>
        <!---------------------------------------->
    </div>
    <footer>
        
    </footer>
</body>
</html>
